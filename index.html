<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      hrel="stylesheet"
    />
    <title>Testovoe</title>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-mini">
          <img class="logo" src="./images/logo.svg" />
          <img class="user-icon" src="./images/Profile-stroke.png" />
        </div>

        <div class="input-container">
          <img class="searchicon" src="./images/Ellipse.svg" />
          <input class="input" placeholder="Найти..." />
        </div>

        <div class="profile">
          <p class="profilename">Константин</p>
          <img class="photo" src="./images/Ellipse 18.png" />
        </div>
      </div>
    </header>

    <main class="global">
      <p class="partners">НАШИ ПАРТНЕРЫ</p>

      <div class="companies">
        <article class="cards">
          <img class="image-card" src="./images/MXM.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/Rectangle33.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/Ellipse 65.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/image57.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/Digital15.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/Logom13.png" />
        </article>

        <article class="cards">
          <img class="image-card" src="./images/Logom.png" />
        </article>
      </div>
    </main>
  </body>
</html>
